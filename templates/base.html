{% load static %}

<!DOCTYPE html>
<html lang="en" class="scroll-smooth" id="journal-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SHAP Inventory</title>
    <link rel="icon" href="{% static 'equipment/shap-logo.png' %}" />
    <style>
      .wrapper {
        height: 500px !important;
      }

      #journal-scroll::-webkit-scrollbar {
        width: 8px;
        cursor: pointer;
        
        /*background-color: rgba(229, 231, 235, var(--bg-opacity));*/
      }
      #journal-scroll::-webkit-scrollbar-thumb:vertical:hover {
        background-color: rgba(22, 101, 52);
      }
      #journal-scroll::-webkit-scrollbar-track {
        background-color: rgba(255, 227, 16, var(--bg-opacity));
        cursor: pointer;
        /*background: red;*/
      }
      #journal-scroll::-webkit-scrollbar-thumb {
        cursor: pointer;
        background-color: rgb(223, 252, 220);
        border: 1px  rgba(255, 227, 16);
        border-radius: 15pt;
        /*outline: 1px solid slategrey;*/
      }
    </style>
  </head>

  <body>
    {% block content %} {% endblock content %}



  </body>
</html>
